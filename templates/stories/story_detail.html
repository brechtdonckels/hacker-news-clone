<article class="story-detail">
    <header>
        <h1 class="story-title">
            <a href="{{ story.get_absolute_url }}">{{ story.title }}</a>
        </h1>
        <p class="story-metadata">
            <a class="story-url" href="{{ story.url }}" target="_blank" rel="noopener noreferrer">{{ story.url }}</a>
            <span class="story-upvotes">Upvotes: {{ story.upvotes }}</span>
        </p>
    </header>

    <section class="comments-section">
        {% if story.comments.exists %}
            <h2>Comments</h2>
            <ul class="comments-list">
                {% for comment in story.comments.all %}
                    <li class="comment-item">
                        <strong class="comment-author">{{ comment.author.username }}</strong>: 
                        <span class="comment-text">{{ comment.text }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-comments">No comments yet. Be the first to comment!</p>
        {% endif %}
    </section>
</article>
